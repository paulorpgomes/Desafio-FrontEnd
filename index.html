<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
    <script src="/portal/resources/js/jquery/jquery.js"></script>
    <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script src="/style-guide/js/fluig-style-guide.min.js"></script>
    <title>Formulario para cadastro de Fornecedores e Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="fluig-style-guide">
    <div class="container mt-5">
        <h2 class="text-center">CADASTRO FORNECEDOR/PRODUTO</h2>

        <div class="card">
            <div class="card-header bg-primary text-light p-2">
                Dados do fornecedor
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="razaoSocial">Razão Social<span class="required">*</span></label>
                                <input type="text" id="razaoSocial" name="razaoSocial" required class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cnpj">CNPJ<span class="required">*</span></label>
                                <input type="text" id="cnpj" name="cnpj" required class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nomeFantasia">Nome Fantasia<span class="required">*</span></label>
                                <input type="text" id="nomeFantasia" name="nomeFantasia" required class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inscricaoEstadual">Inscrição Estadual</label>
                                <input type="text" id="inscricaoEstadual" name="inscricaoEstadual" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cep">CEP<span class="required">*</span></label>
                                <input type="text" id="cep" name="cep" required class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 offset-md-2">
                            <div class="form-group">
                                <label for="inscricaoMunicipal">Inscrição Municipal</label>
                                <input type="text" id="inscricaoMunicipal" name="inscricaoMunicipal" class="form-control">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="endereco">Endereço<span class="required">*</span></label>
                                <input type="text" id="endereco" name="endereco" required class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="numero">Número<span class="required">*</span></label>
                                <input type="text" id="telefone" name="numero" required class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="form-group">
                                <label for="complemento">Complemento<span class="required">*</span></label>
                                <input type="text" id="complemento" name="complemento" required class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="bairro">Bairro<span class="required">*</span></label>
                                    <input type="text" id="bairro" name="bairro" required class="form-control">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="municipio">Municipio<span class="required">*</span></label>
                                    <input type="text" id="municipio" name="municipio" required class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="estado">Estado<span class="required">*</span></label>
                                    <input type="text" id="estado" name="estado" required class="form-control">
                                </div>
                            </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pessoaContato">Nome da Pessoa de Contato<span class="required">*</span></label>
                                        <input type="text" id="pessoaContato" name="pessoaContato" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="telefone">Telefone<span class="required">*</span></label>
                                        <input type="tel" id="telefone" name="telefone" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="email">E-mail<span class="required">*</span></label>
                                        <input type="email" id="email" name="email" required class="form-control">
                                    </div>
                                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="fluig-style-guide">
   <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-light p-2">
                Produtos
            </div>
            <div class="card-body" id="produtoFormatado">
                <div class="row">
                    <div class="col-1">
                        <a href="#" class="btn btn-danger" id="excluirProduto">
                            <img src="img/trash.svg" alt="e" width="20" height="20">
                        </a>
                    </div>
                    <div class="col-11">
                        <form action="">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <img src="img/box-seam.svg" alt="Imagem da Caixa" class="mx-auto d-block" width="80%">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label for="produto">Produto</label>
                                                <input type="text" class="form-control" id="produto" name="produto" placeholder="Nome do Produto">
                                            </div>
                                            <div class="form-group">
                                                <label for="unidadeMedida">Unidade de Medida</label>
                                                <select class="form-control" id="unidadeMedida" name="unidadeMedida">
                                                    <option value="kg">Tonelada (t)</option>
                                                    <option value="kg">Quilograma (kg)</option>
                                                    <option value="g">Grama (g)</option>
                                                    <option value="kg">Miligrama (mg)</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="quantidadeEstoque">Quantidade em Estoque</label>
                                                <input type="text" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque" placeholder="Quantidade em Estoque">
                                            </div>
                                            <div class="form-group">
                                                <label for="valorUnitario">Valor Unitário</label>
                                                <input type="text" class="form-control" id="valorUnitario" name="valorUnitario" placeholder="Valor Unitário">
                                            </div>
                                            <div class="form-group">
                                                <label for="valorTotal">Valor Total</label>
                                                <input type="text" class="form-control" id="valorTotal" name="valorTotal" placeholder="Valor Total" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-success" id="addProduto">
                    <i class="fas fa-plus"></i> Adicionar Produto
                </button>
            </div>
        </div>
    </div>
    
<div class="fluig-style-guide">
    <div class="container mt-5">

        <div class="card">
            <div class="card-header bg-primary text-light p-2">
                Anexos
            </div>
            <div class="card-body">
                <form action="">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ações</th>
                                <th>Documento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="d-flex align-items-center">
                                    <a href="#" class="btn btn-primary" id="baixarButton">
                                        
                                        <img src="img/eye.svg" alt="v" width="20" height="20">
                                    </a>
                                    <a href="#" class="btn btn-danger" id="deleteButton">
                                        <img src="img/trash.svg" alt="e" width="20" height="20">
                                    </a>
                                </td>
                                <td>
                                    <div id="file-name"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-grid gap-2">
                        <form id="attachment-form" enctype="multipart/form-data"></form>
                        <input type="file" id="anexo" name="attachment" style="display: none;">
                        <button type="button" id="botaoAnexo" class="btn btn-success">
                            <i class="fas fa-plus"></i> Incluir Anexo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="d-grid gap-2 mt-3">
    <button type="button" class="btn btn-success" id="salvarFornecedor">
        <i class="fas fa-plus"></i> Salvar Fornecedor
    </button>
</div>
<div id="loadingModal" style="display: none;">
    Aguarde, salvando fornecedor...
</div>

<div id="jsonModal" style="display: none;">
    <pre id="jsonContent"></pre>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/cepapi.js"></script>
<script src="js/addExcluirProduto.js"></script>
<script src="js/calcValorTotal.js"></script>
<script src="js/funcAnexo.js"></script>
<script src="js/imprimirJson.js"></script>

</body>
</html>
